<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizer - Improved UI</title>
  <link rel="icon" href="imgs/newspaper-regular.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sliderstyles.css">
  <link rel="stylesheet" href="css/mainstyles.css">
  <link rel="stylesheet" href="css/copystyles.css">
  <style>
    /* Base reset and body styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .side-bar {
      width: 280px;
      height: 100vh;
      background-color: #2a2d34;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1;
      overflow-y: auto;
      padding-top: 1rem;
    }
    .side-bar.active {
      transform: translateX(0);
    }
    .side-bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }
    .side-bar-header img {
      width: 25px;
      height: 25px;
      margin-right: 0.5rem;
    }
    .side-bar h2 {
      font-size: 1.2rem;
      padding: 1rem;
      color: #ddd;
    }
    .saved-text-list li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #444;
    }
    .saved-text-list li:hover {
      background-color: #333;
    }

    /* Main content */
    .main-content {
      margin-left: 280px;
      padding: 2rem;
      width: calc(100% - 280px);
      transition: margin-left 0.3s ease;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      cursor: pointer;
    }
    .options-bar, .footer {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .options-bar button {
      padding: 0.5rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }
    .options-bar button:hover {
      background-color: #45a049;
    }
    
    /* Slider */
    .slider-container {
      display: flex;
      align-items: center;
      margin: 1rem 0;
    }
    .slider {
      width: 200px;
      margin: 0 1rem;
    }

    /* Chat area */
    .chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .message {
      padding: 0.5rem;
      border-radius: 4px;
      margin: 0.3rem 0;
    }
    .user-message {
      background-color: #e1f5fe;
      text-align: right;
    }
    .ai-message {
      background-color: #f1f8e9;
      text-align: left;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="side-bar" id="sidebar">
    <div class="side-bar-header">
      <div class="center-button">
        <img src="imgs/newspaper-regular.svg" alt="Icon">
        <span>Saved Articles</span>
      </div>
      <button onclick="toggleSidebar()">X</button>
    </div>
    <h2>Saved Articles</h2>
    <select id="sortOptions">
      <option value="default">Sort By</option>
      <option value="Alphabetical">Alphabetical</option>
      <option value="chronological">Recent</option>
    </select>
    <ul class="saved-text-list">
      <!-- dynamically populated saved articles -->
    </ul>
    <button id="clearLogsButton">Delete saved articles</button>
  </div>

  <div class="main-content">
    <div class="header">
      <button onclick="toggleSidebar()">â˜°</button>
      <h1>Summarizer</h1>
      <button onclick="myFunction()">ðŸŒ™</button>
    </div>

    <div class="options-bar">
      <button onclick="copyToClipboard()"><img src="imgs/copy-solid.svg" alt="Copy"> Copy</button>
      <button onclick="speakText()"><img src="imgs/play-solid.svg" alt="Speak"> Speak</button>
      <button onclick="repeatLastMessage()"><img src="imgs/repeat-solid.svg" alt="Rewrite"> Rewrite</button>
    </div>

    <div class="slider-container">
      <label for="mySlider">Summary length:</label>
      <input type="range" id="mySlider" min="1" max="3" value="2">
      <span id="sliderValue">Medium</span>
    </div>

    <div class="chat-container">
      <div class="chat-log" id="chat-log"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Enter URL or text...">
        <button onclick="sendMessage()">Summarize</button>
      </div>
    </div>
    
    <div class="footer">Created by <span>Will Ratkowski</span>, powered by Groq AI.</div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
