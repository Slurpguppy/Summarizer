<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Saver</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="text-input" placeholder="Enter your text here">
        <button class="save-btn">Save Text</button>
        <div class="sidebar">
            <ul class="saved-text-list"></ul>
        </div>
    </div>

    <script>
        document.querySelector('.save-btn').addEventListener('click', function() {
            // Get the text input value
            const inputText = document.querySelector('.text-input').value.trim();
            
            // Check if there is any input text
            if (inputText) {
                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = inputText;
                
                // Append the list item to the sidebar list
                document.querySelector('.saved-text-list').appendChild(listItem);
                
                // Clear the input field
                document.querySelector('.text-input').value = '';
            } else {
                alert('Please enter some text to save!');
            }
        });
    </script>
</body>
</html>
