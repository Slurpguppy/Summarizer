<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            width: 100%;
            height: 50px;
            padding: 20px;
            background-color: #f0f0f0;;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #96969626;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Space for fixed header */
            margin-bottom: 20px;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 100px; /* Space for fixed header */
            margin-bottom: 20px;
        }
        p {
            max-width: 600px;
            margin-bottom: 40px;
        }
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .signin-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            left: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="#signup" class="signin-button">Get Started</a>
    </header>
    <nav>
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Summarize AI</h1>
    <p></i>AI-powered article <span style="color: #007BFF;">summarizer</span></p>
    <a href="#signup" class="cta-button">Get Started</a>
</body>
</html>
