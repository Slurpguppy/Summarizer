<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Hover Lock Example</title>
    <style>
        .btn-1 {
    position: relative;
    padding-left: 30px; /* Space for the icon */
    cursor: pointer; /* Pointer cursor */
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    padding: 100px 150px; /* Vertical and horizontal padding */
    transition: background-color 0.3s; /* Smooth background color change */
}

.btn-2 {
    position: relative;
    padding-left: 30px; /* Space for the icon */
    cursor: pointer; /* Pointer cursor */
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    padding: 50px 100px; /* Vertical and horizontal padding */
    transition: background-color 0.3s; /* Smooth background color change */
}

.locked-button:hover i {
    display: inline; /* Show the icon on hover */
}

.locked-button::before {
    content: ''; /* Initially empty */
    position: absolute;
    
    top: 50%;
    transform: translateY(-50%);
    font-family: 'Font Awesome 5 Free'; /* Font Awesome family */
    font-weight: 900; /* Solid icon */
    color: white; /* Icon color */
    display: none; /* Hidden by default */
    font-size: 20px; /* Default icon size */
}

.locked-button:hover::before {
    content: '\f023'; /* Unicode for the lock icon (Font Awesome) */
    display: block; /* Show the icon on hover */
    color: black; /* Change icon color to black on hover */
    font-size: 30px; /* Set desired icon size on hover */
}

.locked-button:hover::after {
    background-color: #4CAF50;
}

.locked-button::after {
    content: 'Enter'; /* Default text */
}

    </style>
</head>
<body>

    <button class="locked-button btn-1" data-link="subscribe.html">
        <i class="fas fa-lock" style="display: none;"></i>
    </button>

    <button class="locked-button btn-2" data-link="subscribe.html">
        <i class="fas fa-lock" style="display: none;"></i>
    </button>

    <button class="locked-button btn-2" data-link="subscribe.html"><i class="fas fa-lock" style="display: none;"></i></button>
    

    <script>
        // Select all buttons with the class 'locked-button'
        const buttons = document.querySelectorAll('.locked-button');

        // Attach click event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const link = this.getAttribute('data-link');
                window.location.href = link; // Redirect to the subscription page
            });
        });
    </script>


</body>
</html>
